name: Deploy to GitHub Pages
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Inject Secrets with Node.js
        uses: actions/github-script@v6
        env:
          FB_KEY: ${{ secrets.FIREBASE_KEY }}
          GR_KEY: ${{ secrets.MY_GROQ_KEY }}
        with:
          script: |
            const fs = require('fs');
            let html = fs.readFileSync('index.html', 'utf8');
            // استبدال آمن جداً يتجاهل أي رموز خاصة
            html = html.split('FIREBASE_API_KEY_PLACEHOLDER').join(process.env.FB_KEY);
            html = html.split('GROQ_API_KEY_PLACEHOLDER').join(process.env.GR_KEY);
            fs.writeFileSync('index.html', html);

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          cname: rga.best
